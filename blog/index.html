---
layout: default
title: Blog
---

<h1 class="header-name">{{ page.title }}</h1>
 
<section class="content">
  <span>Latest Post: <strong>{{ site.posts.first.title }}</strong> [ {{ site.posts.first.date | date: '%B %d, %Y' }} ]</span>
  <p>
    {{ site.posts.first.content }}

  </p>
</section>
 
<section> 
<ul class="entries">
  {% for post in site.posts %}
 
  <li>
    <a href="{{ post.url }}">
      <img src="{{ post.image }}" />
      <h3>{{ post.title }}</h3>
    </a>
  </li>
 
  {% endfor %}
</ul>
</section>
