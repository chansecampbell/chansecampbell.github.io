<section class="content">

<section> 
<h1 class="header-name">Archive Blog Posts</h1>
<ul class="entries">

  <li>
    <a href="{{ post.url }}">
      <strong>{{ post.date | date: '%B %d, %Y' }}</strong>: <span>{{ post.title }}</span>
    </a>
  </li>
  <hr>
  {% endfor %}
</ul>
</section>
